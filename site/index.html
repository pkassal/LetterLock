  <div id="container">
    <header>
      <br/>
      <div class='logo'><span class='logoLetter'>L</span>etter<span class='logoLetter'>L</span>ock</div>

      <b>Puzzle #<span id='puzzleNum'></span> hints:</b><br/>

    <hr></hr>
    <div id="main" role="main">
      <div id="thepuzzle" width='100%' class='wholepuzzle'></div>
    </div>
    <hr></hr>


    <footer>
      <table width='100%'>
	<tr>
	  <td align='left' width='90%'>
	    <button type='button' onclick='randPuzzle()'>Random Puzzle</button>
	    <select id='difficulty' onchange='buildPage()' style='font-size:1em'>
	      <option value='0'>Easy</option>
	      <option value='1'>Medium</option>
	      <option value='2'>Hard</option>
	    </select>
	  </td>
	  <td align='right' width='10%'>
	    <input type='image' src='img/cheetah.jpg' onlick="cheater()" border='0'></input>
	    </td>
	</tr>
